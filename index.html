<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tags Challenge</title>
</head>
<body>
    <!-- First image: source attribute only -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Second image: source and alt attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wilderness">

    <!-- Third image: source, alt, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wilderness" title="Lion in the wild">
</body>
